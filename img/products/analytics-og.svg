<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#1a2942"/>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">SIGNALS ANALYTICS</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" fill="#ff6600" text-anchor="middle">Pokročilá analytická platforma</text>
  
  <!-- Simple chart visualization -->
  <g transform="translate(400, 400)">
    <rect x="0" y="-50" width="50" height="50" fill="#ff6600" opacity="0.8"/>
    <rect x="60" y="-100" width="50" height="100" fill="#ff6600" opacity="0.8"/>
    <rect x="120" y="-150" width="50" height="150" fill="#ff6600" opacity="0.8"/>
    <rect x="180" y="-80" width="50" height="80" fill="#ff6600" opacity="0.8"/>
    <rect x="240" y="-120" width="50" height="120" fill="#ff6600" opacity="0.8"/>
    <rect x="300" y="-180" width="50" height="180" fill="#ff6600" opacity="0.8"/>
    
    <!-- X and Y axis -->
    <line x1="0" y1="0" x2="350" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="-200" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg> 