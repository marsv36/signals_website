<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#1a2942"/>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">SIGNALS DANCE</text>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" fill="#ff6600" text-anchor="middle">Datov√Ω model pro BigQuery export z GA4</text>
  
  <!-- Simple data flow visualization -->
  <g transform="translate(300, 450)">
    <!-- GA4 Box -->
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#ff6600" opacity="0.8"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">GA4</text>
    
    <!-- Arrow -->
    <path d="M120,30 L180,30" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- BigQuery Box -->
    <rect x="180" y="0" width="120" height="60" rx="10" fill="#4285F4" opacity="0.8"/>
    <text x="240" y="35" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">BigQuery</text>
    
    <!-- Arrow -->
    <path d="M300,30 L360,30" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Signals Dance Box -->
    <rect x="360" y="0" width="120" height="60" rx="10" fill="#ff6600" opacity="0.8"/>
    <text x="420" y="35" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Signals Dance</text>
    
    <!-- Arrow -->
    <path d="M480,30 L540,30" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Reports Box -->
    <rect x="540" y="0" width="120" height="60" rx="10" fill="#0F9D58" opacity="0.8"/>
    <text x="600" y="35" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Reports</text>
    
    <!-- Arrowhead definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
      </marker>
    </defs>
  </g>
</svg> 